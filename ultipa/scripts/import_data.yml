# Ultipa Server Configurations
server:
  # Host Address or URI : Port
  host: "10.132.3.177:60061"
  # Username
  username: "root"
  # Password
  password: "root"
  # Target Graphset
  graphset: "sf1"
  # Crt File for TLS
  crt: ""

# Node File Configurations
# You can add more than one node config in one time
nodeConfig:
  - schema: "Person"
    file: "./data/Person_new.csv"
    skip: 1
    properties:
      - name: id
        type: _id
      - name: name
        type: string
      - name: isBlocked
        type: string
      - name: createTime
        type: string
      - name: gender
        type: string
      - name: birthday
        type: string
      - name: country
        type: string
      - name: city
        type: string
  - schema: "Account"
    file: "./data/Account_new.csv"
    skip: 1
    properties:
      - name: id
        type: _id
      - name: createTime
        type: timestamp
      - name: createTime2
        type: int64
      - name: isBlocked
        type: string
      - name: type
        type: string
      - name: nickname
        type: string
      - name: phonenum
        type: string
      - name: email
        type: string
      - name: freqLoginType
        type: string
      - name: lastLoginTime
        type: string
      - name: accountLevel
        type: string
      - name: accountId
        type: int64
  - schema: "Medium"
    file: "./data/Medium_new.csv"
    skip: 1
    properties:
      - name: id
        type: _id
      - name: type
        type: string
      - name: isBlocked
        type: string
      - name: createTime
        type: string
      - name: lastLoginTime
        type: string
      - name: riskLevel
        type: string
      - name: mediumId
        type: int64
  - schema: "Loan"
    file: "./data/Loan_new.csv"
    skip: 1
    properties:
      - name: id
        type: _id
      - name: loanAmount
        type: double
      - name: balance
        type: double
      - name: createTime
        type: string
      - name: loanUsage
        type: string
      - name: interestRate
        type: string
  - schema: "Company"
    file: "./data/Company_new.csv"
    skip: 1
    properties:
      - name: id
        type: _id
      - name: name
        type: string
      - name: isBlocked
        type: string
      - name: createTime
        type: string
      - name: country
        type: string
      - name: city
        type: string
      - name: business
        type: string
